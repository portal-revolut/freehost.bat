<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>romance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .glow-text {
      color: #fff;
      font-size: 3em;
      text-align: center;
	text-shadow: 
 	 0 0 10px #fff, 
 	 0 0 20px #fff, 
 	 0 0 30px #fff, 
  	0 0 40px #fff;
	}
  </style>
</head>
<body>

  <div class="glow-text">ill be your fix, inject me to your skin</div>

  <!-- Génération de flocons -->
  <script>
    const body = document.body;

    for (let i = 0; i < 100; i++) {
      const flake = document.createElement("div");
      flake.className = "snowflake";
      flake.innerHTML = "❄";

      const size = Math.random() * 10 + 10;
      flake.style.left = Math.random() * 100 + "vw";
      flake.style.fontSize = size + "px";
      flake.style.opacity = Math.random();
      flake.style.animationDuration = (5 + Math.random() * 10) + "s";
      flake.style.animationDelay = Math.random() * 10 + "s";

      body.appendChild(flake);
    }
  </script>

</body>
</html>
